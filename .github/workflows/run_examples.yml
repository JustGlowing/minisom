# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy flake8 pycodestyle pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run notebooks
      run: |
        python -m pip install jupyter nbconvert nbformat
        jupyter nbconvert --to notebook --execute examples/BasicUsage.ipynb --ExecutePreprocessor.kernel_name='python3' --output ../notebook_executed
